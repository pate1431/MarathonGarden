<!DOCTYPE html>
<html xmlns:th="https://www.thyemleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Movie Window</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
	<h2 style="text-align: center;"><kbd>Add Movie Form</kbd></h2>
		<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="/">Home</a>
		  <div class="container-fluid">
		      <ul class="navbar-nav">
		      	<li class="nav-item"><a class="nav-link" href="addMovie">Add Movie</a></li>
		      	<li class="nav-item"><a href="addReview" class="nav-link">Add Review</a></li>
		     </ul>
		  </div>
	</nav>
	<form  class="form-inline" method="post" th:action="addMovie" th:object="${movieInformation}"> 	
	 	<input type="hidden" th:field="*{id}"/>
	 	Name:<input type="text" th:field="*{name}"/>
	 	<br>
	 	Author Name:<input type="text" th:field="*{authorName}"/>	
	 	<br>
	 	Streaming Services:<select th:field="*{streamingService}">
	 				<option th:each="p : ${streamingService}" th:value="${p}" th:text="${p}">
	 			</select>
	 	<br>
	 	Release Date: <input type="number" min="1888" max="2021" th:field="*{releaseDate}"/>
	 	<br>
	 	<input type="submit"value="Add Movie!"/>
 	</form>
</body>
</html>
